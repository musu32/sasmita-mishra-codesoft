<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
    }
    .calculator {
        width: 300px;
        margin: 100px auto;
        background-color: #f2f2f2;
        border-radius: 10px;
        padding: 20px; 
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="button"] {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        border: none;
        outline: none;
        cursor: pointer;
        border-radius: 5px;
        background-color: #d9d9d9;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    input[type="button"]:hover {
        background-color: #bfbfbf;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    input[type="button"].operator {
        background-color: #00c8ff;
    }
    input[type="button"].operator:hover {
        background-color: #e68a00;
    }
    input[type="button"].equal {
        background-color: #4CAF50;
    }
    input[type="button"].equal:hover {
        background-color: #45a049;
    }
    input[type="text"] {
        width: calc(100% - 10px);
        height: 50px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        text-align: right;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" class="operator" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" class="operator" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" class="operator" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" class="equal" value="=" onclick="calculate()">
    <input type="button" class="operator" value="/" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" class="operator" value="^" onclick="addToDisplay('**')">
    <input type="button" class="operator" value="âˆš" onclick="squareRoot()">
    <input type="button" class="operator" value="%" onclick="addToDisplay('%')">
</div>

<script> 
    function addToDisplay(value) {
        document.getElementById("display").value += value;
    } 

    function clearDisplay() {
        document.getElementById("display").value = '';
    }

    function calculate() {
        try {
            var result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch (error) { 
            document.getElementById("display").value = 'Error';
        } 
    }

    function squareRoot() {
        var value = parseFloat(document.getElementById("display").value);
        if (value >= 0) {
            var result = Math.sqrt(value);
            document.getElementById("display").value = result;
        } else {
            document.getElementById("display").value = 'Error';
        }
    }
</script>
</body>
</html>
